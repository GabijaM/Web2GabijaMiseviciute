version: '3.4'

services:
    web:
        build: .
        command: python web2.py
        ports:
            - "80:80"
        volumes:
            - .:/app
        networks:
            - network
    anotherweb:
        build: ./another
        command: python app.py
        ports:
            - "81:5000"
        networks:
            - network
        restart: always
networks:
    network: